<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Mundial de Clubes 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-primary text-white p-3">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <h1 class="h3 mb-2 mb-md-0">Blog del Mundial de Clubes 2025</h1>
      <nav>
        <a href="index.html" class="text-white me-3">Inicio</a>
        <a href="#noticias" class="text-white">Noticias</a>
      </nav>
    </div>
  </header>

  <main class="container mt-4" id="app">
    <section id="noticias">
      <div class="row mb-5" v-for="noticia in noticias" :key="noticia.titulo">
        <div class="col-lg-4 col-md-5 mb-3">
          <img :src="noticia.imagen" class="img-fluid rounded shadow-sm w-100" :alt="noticia.titulo">
        </div>
        <div class="col-lg-8 col-md-7">
          <h3>{{ noticia.titulo }}</h3>
          <p>{{ noticia.descripcion }}</p>
        </div>
        <hr class="my-4">
      </div>
    </section>
  </main>

  <footer class="bg-light text-center p-4 mt-auto">
    <p class="mb-0">&copy; 2025 Fanáticos del Fútbol. Sitio no oficial sin fines de lucro.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>
  <script src="app.js"></script>
</body>
</html>
